<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pemilih Kata Acak (Target Jumlah)</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 40px;
      background: #f9f9f9;
    }
    textarea, input[type="number"] {
      width: 80%;
      font-size: 16px;
      padding: 10px;
      margin-bottom: 15px;
    }
    textarea {
      height: 150px;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      margin: 5px;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    #pickButton {
      background-color: #007bff;
    }
    #pickButton:hover {
      background-color: #0056b3;
    }
    #copyButton {
      background-color: #28a745;
    }
    #copyButton:hover {
      background-color: #218838;
    }
    #clearButton {
      background-color: #dc3545;
    }
    #clearButton:hover {
      background-color: #bd2130;
    }
  </style>
</head>
<body>

  <h1>Pemilih Kata Acak</h1>

  <p>Masukkan kata-kata (satu per baris):</p>
  <textarea id="wordInput" placeholder="Contoh:\napel\npisang\njeruk"></textarea><br>

  <input type="number" id="jumlahInput" placeholder="Jumlah kata yang ingin dipilih (contoh: 16)" min="1"><br>

  <button id="pickButton" onclick="pickRandom()">Pilih Kata Acak</button>
  <button id="copyButton" style="display:none" onclick="copyToClipboard()">📋 Salin</button>
  <button id="clearButton" onclick="clearWords()">🧹 Bersihkan Kata</button>

  <p>Hasil kata acak:</p>
  <textarea id="resultArea" readonly placeholder="Hasil akan muncul di sini..."></textarea>

  <script>
    let fullWords = [];

    const textarea = document.getElementById('wordInput');
    const resultArea = document.getElementById('resultArea');
    const jumlahInput = document.getElementById('jumlahInput');

    // Simpan textarea ke localStorage
    textarea.addEventListener('input', () => {
      localStorage.setItem('savedWords', textarea.value);
    });

    // Ambil dari localStorage saat halaman dimuat
    window.addEventListener('DOMContentLoaded', () => {
      const saved = localStorage.getItem('savedWords');
      if (saved) textarea.value = saved;
    });

    function pickRandom() {
      const input = textarea.value.trim();
      const jumlah = parseInt(jumlahInput.value);

      if (!input) {
        alert("Masukkan daftar kata terlebih dahulu!");
        return;
      }

      if (isNaN(jumlah) || jumlah < 1) {
        alert("Masukkan jumlah kata yang valid!");
        return;
      }

      fullWords = input.split('\n').map(k => k.trim()).filter(Boolean);
      if (fullWords.length === 0) {
        alert("Daftar kata tidak valid.");
        return;
      }

      let pickedWords = [];
      let pool = [...fullWords];

      while (pickedWords.length < jumlah) {
        if (pool.length === 0) {
          pool = [...fullWords]; // Reset siklus jika habis
        }

        const index = Math.floor(Math.random() * pool.length);
        const selected = pool.splice(index, 1)[0];
        pickedWords.push(selected);
      }

      resultArea.value = pickedWords.join('\n');

      const copyBtn = document.getElementById('copyButton');
      copyBtn.style.display = 'inline-block';
      copyBtn.textContent = "📋 Salin";
    }

    function copyToClipboard() {
      const copyBtn = document.getElementById('copyButton');
      navigator.clipboard.writeText(resultArea.value).then(() => {
        copyBtn.textContent = "✅ Disalin";
        setTimeout(() => {
          copyBtn.textContent = "📋 Salin";
        }, 1000);
      }).catch(() => {
        copyBtn.textContent = "❌ Gagal";
        setTimeout(() => {
          copyBtn.textContent = "📋 Salin";
        }, 1000);
      });
    }

    function clearWords() {
      textarea.value = "";
      localStorage.removeItem('savedWords');
    }
  </script>

</body>
</html>
