<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pemilih Kata Acak</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 40px;
      background: #f9f9f9;
    }
    textarea {
      width: 80%;
      height: 200px;
      font-size: 16px;
      padding: 10px;
      margin-bottom: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      background-color: #007bff;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 5px;
      margin: 5px;
    }
    button:hover {
      background-color: #0056b3;
    }
    .result {
      margin-top: 30px;
      font-size: 24px;
      font-weight: bold;
    }
    #copyButton {
      display: none;
      background-color: #28a745;
    }
    #copyButton:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

  <h1>Pemilih Kata Acak</h1>
  <p>Masukkan kata-kata (satu per baris):</p>
  <textarea id="wordInput" placeholder="Contoh:\na\nb\nc\nd"></textarea><br>
  <button onclick="pickRandom()">Pilih Kata Acak</button>

  <div class="result" id="resultArea"></div>
  <button id="copyButton" onclick="copyToClipboard()">📋 Salin</button>

  <script>
    let remainingWords = [];
    let fullWords = [];

    function pickRandom() {
      const input = document.getElementById('wordInput').value.trim();
      if (!input) {
        alert("Masukkan kata terlebih dahulu!");
        return;
      }

      if (fullWords.length === 0) {
        fullWords = input.split('\n').map(word => word.trim()).filter(Boolean);
        remainingWords = [...fullWords];
      }

      if (remainingWords.length === 0) {
        remainingWords = [...fullWords]; // Reset otomatis
      }

      const index = Math.floor(Math.random() * remainingWords.length);
      const selected = remainingWords.splice(index, 1)[0];

      document.getElementById('resultArea').textContent = "🎯 " + selected;

      const copyBtn = document.getElementById('copyButton');
      copyBtn.style.display = 'inline-block';
      copyBtn.setAttribute('data-word', selected);
      copyBtn.textContent = "📋 Salin";
    }

    function copyToClipboard() {
      const copyBtn = document.getElementById('copyButton');
      const word = copyBtn.getAttribute('data-word');

      navigator.clipboard.writeText(word).then(() => {
        copyBtn.textContent = "✅ Disalin";
        setTimeout(() => {
          copyBtn.textContent = "📋 Salin";
        }, 1000);
      }).catch(() => {
        copyBtn.textContent = "❌ Gagal";
        setTimeout(() => {
          copyBtn.textContent = "📋 Salin";
        }, 1000);
      });
    }
  </script>

</body>
</html>
