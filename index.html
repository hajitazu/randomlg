<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pemilih Kata Acak</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 40px;
      background: #f9f9f9;
    }
    textarea, input[type="number"] {
      width: 80%;
      font-size: 16px;
      padding: 10px;
      margin-bottom: 15px;
    }
    textarea {
      height: 200px;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      margin: 5px;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    #pickButton {
      background-color: #007bff;
    }
    #pickButton:hover {
      background-color: #0056b3;
    }
    #copyButton {
      background-color: #28a745;
    }
    #copyButton:hover {
      background-color: #218838;
    }
    #clearButton {
      background-color: #dc3545;
    }
    #clearButton:hover {
      background-color: #bd2130;
    }
    .result {
      margin-top: 30px;
      font-size: 20px;
      font-weight: bold;
      white-space: pre-line;
    }
  </style>
</head>
<body>

  <h1>Pemilih Kata Acak Banyak</h1>

  <p>Masukkan kata-kata (satu per baris):</p>
  <textarea id="wordInput" placeholder="Contoh:\napel\npisang\njeruk"></textarea><br>

  <input type="number" id="jumlahInput" placeholder="Jumlah kata yang ingin dipilih (contoh: 16)" min="1"><br>

  <button id="pickButton" onclick="pickRandom()">Pilih Kata Acak</button>
  <button id="copyButton" style="display:none" onclick="copyToClipboard()">ðŸ“‹ Salin</button>
  <button id="clearButton" onclick="clearWords()">ðŸ§¹ Bersihkan Kata</button>

  <div class="result" id="resultArea"></div>

  <script>
    let fullWords = [];
    let pickedWords = [];

    // Simpan textarea ke localStorage saat diubah
    const textarea = document.getElementById('wordInput');
    textarea.addEventListener('input', () => {
      localStorage.setItem('savedWords', textarea.value);
    });

    // Ambil data dari localStorage saat load
    window.addEventListener('DOMContentLoaded', () => {
      const saved = localStorage.getItem('savedWords');
      if (saved) {
        textarea.value = saved;
      }
    });

    function pickRandom() {
      const input = textarea.value.trim();
      const jumlah = parseInt(document.getElementById('jumlahInput').value);

      if (!input) {
        alert("Masukkan daftar kata terlebih dahulu!");
        return;
      }

      fullWords = input.split('\n').map(k => k.trim()).filter(Boolean);
      if (isNaN(jumlah) || jumlah < 1) {
        alert("Masukkan jumlah kata yang valid!");
        return;
      }

      if (jumlah > fullWords.length) {
        alert(`Jumlah kata yang diminta (${jumlah}) melebihi jumlah kata yang tersedia (${fullWords.length})`);
        return;
      }

      // Pilih kata secara acak tanpa duplikat
      let pool = [...fullWords];
      pickedWords = [];

      for (let i = 0; i < jumlah; i++) {
        const index = Math.floor(Math.random() * pool.length);
        pickedWords.push(pool.splice(index, 1)[0]);
      }

      document.getElementById('resultArea').textContent = "ðŸŽ¯ Hasil Acak:\n" + pickedWords.join('\n');
      const copyBtn = document.getElementById('copyButton');
      copyBtn.style.display = 'inline-block';
      copyBtn.textContent = "ðŸ“‹ Salin";
    }

    function copyToClipboard() {
      const copyBtn = document.getElementById('copyButton');
      const hasil = pickedWords.join('\n');

      navigator.clipboard.writeText(hasil).then(() => {
        copyBtn.textContent = "âœ… Disalin";
        setTimeout(() => {
          copyBtn.textContent = "ðŸ“‹ Salin";
        }, 1000);
      }).catch(() => {
        copyBtn.textContent = "âŒ Gagal";
        setTimeout(() => {
          copyBtn.textContent = "ðŸ“‹ Salin";
        }, 1000);
      });
    }

    function clearWords() {
      if (confirm("Yakin ingin menghapus semua kata?")) {
        textarea.value = "";
        localStorage.removeItem('savedWords');
        document.getElementById('resultArea').textContent = "";
        document.getElementById('copyButton').style.display = 'none';
      }
    }
  </script>

</body>
</html>
